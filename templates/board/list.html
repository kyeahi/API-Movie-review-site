<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<table>
    <thread>
        <th> 글 번호 </th>
        <th> 감독 </th>
        <th> 제목 </th>
        <th> 내용 </th>
        <th> 캐스팅 </th>
        <th> 개봉일자 </th>
    </thread>
     {% if posts %}
            {% for post in posts %}
    <tr>

    <td> {{ post.id }} </td>
    <td> {{ post.director }} </td>
    <td> {{ post.title }} </td>
    <td> {{ post.contents }} </td>
    <td> {{ post.cast }} </td>
    <td> {{ post.creat_date }} </td>

</tr>
     {% endfor %}
        {% endif %}

</table>
</body>
</html>
