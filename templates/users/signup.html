
    <h2>회원 가입</h2>

            <form method="post">
                {% csrf_token %}
                <div>
                    <input name="username" class="form-control" id="name" type="text" placeholder="아이디 입력" data-sb-validations="required" />
                    <label for="name">아이디</label>
                </div>
                <div>
                    <input name="password1" class="form-control" id="password" type="password" placeholder="비밀번호 입력" data-sb-validations="required,email" />
                    <label for="password">비밀번호</label>
                </div>
                <div>
                    <input name="password2" class="form-control" id="passwordcheck" type="password" placeholder="비밀번호 재확인" data-sb-validations="required" />
                    <label for="passwordcheck">비밀번호 확인</label>
                </div>
                <button id="submitButton" type="submit">가입</button>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %}
                        class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

            </form>
