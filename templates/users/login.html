
    <h2>로그인</h2>

            <form method="post">
                {% csrf_token %}
                <div>
                    <input name="username" class="form-control" id="id" type="text" placeholder="아이디 입력" data-sb-validations="required" />
                    <label for="id">아이디</label>
                </div>
                <div>
                    <input name="password" class="form-control" id="password" type="password" placeholder="비밀번호입력" data-sb-validations="required,email" />
                    <label for="password">비밀번호</label>
                </div>
                <button id="submitButton" type="submit">로그인</button>
            </form>
