    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">비밀번호변경</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <form method="post">
                {% csrf_token %}
                <!-- Name input-->
                <div class="form-floating mb-3">
                    <input name="username" class="form-control" id="name" type="text" placeholder="아이디 입력" data-sb-validations="required" />
                    <label for="name">아이디</label>
                </div>
                <!-- Email address input-->
                <div class="form-floating mb-3">
                    <input name="origin_password" class="form-control" id="oldpassword" type="password" placeholder="기존 비밀번호 입력" data-sb-validations="required,email" />
                    <label for="oldpassword">기존 비밀번호</label>
                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                    <input name="password1" class="form-control" id="newpassword" type="password" placeholder="새 비밀번호" data-sb-validations="required" />
                    <label for="newpassword">새 비밀번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="password2" class="form-control" id="newpasswordcheck" type="password" placeholder="새 비밀번호 확인" data-sb-validations="required" />
                    <label for="newpasswordcheck">새 비밀번호 확인</label>
                </div>
                <!-- Submit Button-->
                <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Send</button>
            </form>
        </div>
    </div>
